# --- Basic options --- #
title: SpellBot
description: The Discord bot for SpellTable
author: "@lexicalunit"

# --- List of links in the navigation bar --- #
navbar-links:
  SpellTable: "https://spelltable.com"
  Support Me: "https://ko-fi.com/Y8Y51VTHZ"
  Development: "https://github.com/lexicalunit/spellbot"
  "#BLM": "https://blacklivesmatters.carrd.co/"

# --- Logo --- #
avatar: "/assets/img/avatar-icon.png"
round-avatar: false
# image logo in the top-left corner instead of the title text
#title-img: /path/to/image

# --- Footer options --- #
social-network-links:
  email: "amy@lexicalunit.com"
  github: lexicalunit
  twitter: lexicalunit
  rss: true

# --- General options --- #
share-links-active:
  twitter: true
  facebook: false
  linkedin: false
  vk: false

url-pretty: "SpellBot.io"
link-tags: false
excerpt_length: 50

# --- Colours / background image --- #
navbar-col: "#0d1117"
navbar-text-col: "#718096"
navbar-border-col: "#1a202c"
page-col: "#1a202c"
page-text-col: "#FFFFFF"
link-col: "#ffb342"
hover-col: "#ffd160"
footer-col: "#0d1117"
footer-text-col: "#718096"
footer-link-col: "#765bff"
#navbar-img: "/assets/img/bgimage.png"
#footer-img: "/assets/img/bgimage.png"
#page-img: "/assets/img/bgimage.png"

